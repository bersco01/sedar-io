<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <meta http-equiv="cache-control" content="no-cache" />

    <style>
      p, button {
        font-family: monospace;
      }

      div.panel-body {
        background-color: black !important;
        color: white;
        padding-left: 3px;
      }


    </style>

  </head>
  <body>

    <script src="js/AI.js"></script>
    <script src="js/test.js"></script>

    <div class="container">
      <div class="jumbotron">
        <div class="row">
          <div class="col-lg-8">
            <h1>AI test page</h1>
            <h2><a href="index.html" target="_blank">Go to Game</a></h2>
          </div>
          <div class="col-sm-4">
            <button type="button" class="btn btn-warning btn-lg btn-block" onclick="location.reload(true)">location.reload(true)</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">

          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="row">
                <div class="col-md-6">
                  <button type="button" class="btn btn-primary" onclick="run();">run()</button>
                </div>
                <div class="col-md-6 text-right">
                  <button type="button" class="btn btn-danger right-block" onclick="document.getElementById('o').innerHTML='>>> ';">Clear</button>
                </div>
              </div>
            </div>
            <div class="panel-body">
              <p id="o">>>> </p>
            </div>
          </div>





        </div>
      </div>
    </div>





  </body>
</html>
